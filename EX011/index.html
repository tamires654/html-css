<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
     <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
 <audio preload="metadata" autoplay controls loop>
     <source src="mídia/guanacast-33 (2).mp3" type="audio/mpeg">
     <source src="mídia/guanacast-33 (2).mp3" type="audio/ogg">
     <source src="mídia/guanacast-33 (2).mp3" type="audio/wav">
     <p>Infelizmente seu navegador não consegue reproduzir
        áudio. <a href="mídia/guanacast-33 (2).mp3">Clique aqui para baixar o arquivo MP3</a></p>
        <h1>Reproduzindo vídeo</h1>
        <video src="mídia/"></video>
 </audio>

</body>
</html>
